<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arikaran R | KIRA AI Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- TensorFlow.js for Wake Word -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.18.0"></script>
  <!-- LiveKit Client SDK -->
  <script src="https://cdn.livekit.io/client/v2/livekit-client.min.js"></script>
  <style>
    :root {
      --primary-color: #4a6bff;
      --bg-color: #f8f9ff;
      --dark-bg: #0a0a1a;
      --text-color: #333;
      --title-color: #1a1a2e;
      --dark-text: #e0e0ff;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --accent-gray: #ddd;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }
    body.dark-mode {
      --bg-color: var(--dark-bg);
      --text-color: var(--dark-text);
      --title-color: #fff;
      --accent-gray: #444;
      background: #080818;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 0;
    }
    .section-title {
      text-align: center;
      margin-bottom: 50px;
    }
    .section-title h2 {
      font-family: 'Montserrat', sans-serif;
      color: var(--title-color);
      font-size: 2.5em;
      position: relative;
      display: inline-block;
    }
    .voice-assistant {
      display: flex;
      justify-content: center;
      margin: 40px 0;
    }
    .kira-container {
      width: 100%;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent-gray);
      transition: all 0.3s;
    }
    body.dark-mode .kira-container {
      background: rgba(10, 10, 30, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }
    .kira-avatar {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 36px;
      transition: transform 0.3s;
    }
    .kira-avatar.listening { transform: scale(1.1); }
    .kira-avatar.speaking { animation: pulse 1s infinite; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .kira-status {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      font-weight: 500;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #5cb85c;
    }
    .status-indicator.listening { background: #f0ad4e; }
    .status-indicator.speaking { background: #5bc0de; }
    .status-indicator.error { background: #d9534f; }

    .kira-response {
      min-height: 60px;
      padding: 15px;
      background: rgba(0,0,0,0.03);
      border-radius: 10px;
      margin: 15px 0;
      font-size: 1em;
      color: var(--text-color);
      transition: all 0.3s;
    }
    body.dark-mode .kira-response {
      background: rgba(255,255,255,0.08);
      color: var(--dark-text);
    }
    .kira-response.listening { background: rgba(255, 193, 7, 0.2); }

    .voice-visualization {
      display: flex;
      justify-content: center;
      gap: 4px;
      height: 40px;
      margin: 20px 0;
    }
    .voice-bar {
      width: 6px;
      background: var(--primary-color);
      border-radius: 3px;
      transition: height 0.1s ease;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
    }
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn:hover {
      transform: translateY(-2px);
    }

    .command-input-area {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    #command-input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--accent-gray);
      border-radius: 10px;
      outline: none;
      background: white;
      color: var(--text-color);
    }
    body.dark-mode #command-input {
      background: #222;
      color: white;
      border-color: #444;
    }

    .preset-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }
    .preset-btn {
      padding: 8px 12px;
      background: #f0f0ff;
      border: 1px solid var(--primary-color);
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.2s;
    }
    .preset-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    .conversation-container {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 20px;
      padding: 10px;
      background: rgba(0,0,0,0.02);
      border-radius: 10px;
    }
    .conversation-item {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }
    .user-message {
      background: #e3f2fd;
      color: #0d47a1;
      margin-left: auto;
      text-align: right;
    }
    .ai-message {
      background: #f0f0f0;
      color: #333;
      margin-right: auto;
    }
    body.dark-mode .ai-message {
      background: #333;
      color: #eee;
    }
  </style>
</head>
<body>

  <section id="voice-assistant">
    <div class="container">
      <div class="section-title">
        <h2>Meet KIRA - My Voice AI Assistant</h2>
      </div>
      <div class="voice-assistant">
        <div class="kira-container">

          <div class="kira-avatar" id="kira-avatar">
            <i class="fas fa-robot"></i>
          </div>

          <div class="kira-status">
            <div class="status-indicator" id="status-indicator"></div>
            <span id="status-text">Initializing...</span>
          </div>

          <div class="kira-status">
            <div class="status-dot" id="connection-dot"></div>
            <span id="connection-text">Checking connection...</span>
          </div>

          <div class="kira-response" id="kira-response">
            Preparing KIRA...
          </div>

          <div class="voice-visualization" id="voice-visualization">
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
            <div class="voice-bar"></div>
          </div>

          <div class="controls">
            <button class="btn btn-primary" id="mic-btn">
              <i class="fas fa-microphone"></i> Speak
            </button>
            <button class="btn btn-secondary" id="mute-btn">
              <i class="fas fa-microphone-slash"></i> Mute
            </button>
          </div>

          <div class="command-input-area">
            <input type="text" id="command-input" placeholder="Say 'Hey KIRA'" />
            <button class="btn btn-primary" id="send-command">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>

          <div class="preset-btns">
            <button class="preset-btn" data-command="Hello KIRA">Hello KIRA</button>
            <button class="preset-btn" data-command="What can you do?">What can you do?</button>
            <button class="preset-btn" data-command="Explain machine learning">ML</button>
            <button class="preset-btn" data-command="What is deep learning?">Deep Learning</button>
          </div>

          <div class="conversation-container" id="conversation-container"></div>

        </div>
      </div>
    </div>
  </section>

  <script>
    // === DOM Elements ===
    const micBtn = document.getElementById('mic-btn');
    const muteBtn = document.getElementById('mute-btn');
    const commandInput = document.getElementById('command-input');
    const sendCommandBtn = document.getElementById('send-command');
    const presetButtons = document.querySelectorAll('.preset-btn');
    const kiraStatus = document.getElementById('status-text');
    const statusIndicator = document.getElementById('status-indicator');
    const connectionDot = document.getElementById('connection-dot');
    const connectionText = document.getElementById('connection-text');
    const kiraResponse = document.getElementById('kira-response');
    const conversationContainer = document.getElementById('conversation-container');
    const kiraAvatar = document.querySelector('#kira-avatar');
    const voiceBars = document.querySelectorAll('.voice-bar');

    // === State ===
    let isListening = false;
    let isMuted = false;
    let recognition = null;
    let recognizer = null; // TensorFlow.js recognizer
    let room = null; // LiveKit room
    let localAudioTrack = null;

    // === API KEYS (Replace with your own) ===
    const GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"; // Replace with your key
    const LIVEKIT_URL = "wss://your-project.livekit.cloud"; // Replace
    const LIVEKIT_TOKEN = "your-livekit-token"; // Generate securely

    // === AI Responses (Fallback) ===
    const fallbackResponses = {
      "hello kira": "Hello! I'm KIRA, Arikaran's AI assistant. How can I help?",
      "hi kira": "Hi there! I'm ready to assist you.",
      "what can you do": "I can answer questions about AI, machine learning, and voice tech using Google's Gemini.",
      "explain machine learning": "Machine Learning lets systems learn from data. It's how AI improves over time.",
      "what is deep learning": "Deep Learning uses neural networks with many layers to learn complex patterns.",
      "default": "I'm not sure. Ask me about AI or machine learning."
    };

    // === 1. Wake Word Detection ("Hey KIRA") ===
    async function initWakeWord() {
      try {
        recognizer = speechCommands.create('BROWSER_FFT');
        await recognizer.ensureModelLoaded();

        recognizer.listen(({ scores }) => {
          const words = recognizer.wordList();
          const score = scores.arraySync()[0][words.indexOf('KIRA')];
          if (score > 0.90) {
            triggerKira();
          }
        }, {
          probabilityThreshold: 0.90,
          overlapFactor: 0.5
        });

        updateStatus('Wake Word Ready', '');
        kiraResponse.textContent = 'Say "Hey KIRA" to activate!';
      } catch (error) {
        console.warn('Wake word not available:', error);
      }
    }

    function triggerKira() {
      if (!isListening && !isMuted) {
        kiraResponse.textContent = 'Yes? I’m listening...';
        startListening();
      }
    }

    // === 2. Google Gemini API Integration ===
    async function generateAIResponse(userMessage) {
      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              role: "user",
              parts: [{ text: `You are KIRA, a helpful AI assistant. Respond in 2-3 sentences. User said: ${userMessage}` }]
            }]
          })
        });

        const data = await res.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || 
               fallbackResponses.default;
      } catch (error) {
        console.error('Gemini API error:', error);
        return fallbackResponses.default;
      }
    }

    // === 3. LiveKit Real-Time Audio ===
    async function connectToLiveKit() {
      if (!window.LiveKit) {
        updateConnectionStatus('LiveKit SDK not loaded', false, true);
        return;
      }

      try {
        room = new LiveKit.Client.Room();
        await room.connect(LIVEKIT_URL, LIVEKIT_TOKEN);

        updateConnectionStatus('Connected to LiveKit', false, false);
        updateStatus('LiveKit Connected', '');

        localAudioTrack = new LiveKit.LocalAudioTrack();
        await room.localParticipant.publishTrack(localAudioTrack);

        room.on('trackSubscribed', (track) => {
          if (track.kind === 'audio') {
            const audioEl = track.attach();
            audioEl.style.display = 'none';
            document.body.appendChild(audioEl);
          }
        });
      } catch (error) {
        console.error('LiveKit failed:', error);
        updateConnectionStatus('Connection Failed', false, true);
      }
    }

    // === Speech Recognition (Web Speech API) ===
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isListening = true;
        micBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
        kiraAvatar.classList.add('listening');
        updateStatus('Listening...', 'listening');
        kiraResponse.textContent = 'I’m listening…';
      };

      recognition.onresult = (e) => {
        const transcript = Array.from(e.results)
          .map(r => r[0].transcript)
          .join('');

        if (e.results[0].isFinal) {
          processCommand(transcript);
        }
      };

      recognition.onerror = (e) => {
        console.error('Speech error:', e.error);
        kiraResponse.textContent = `Error: ${e.error}`;
        stopListening();
      };

      recognition.onend = () => stopListening();
    }

    // === Process User Command ===
    async function processCommand(command) {
      const userMessage = command.trim().toLowerCase();
      if (!userMessage) return;

      addConversationMessage(userMessage, true);
      kiraResponse.textContent = 'Thinking...';

      const aiResponse = await generateAIResponse(userMessage);
      speakText(aiResponse);
      addConversationMessage(aiResponse, false);
    }

    // === Text-to-Speech ===
    function speakText(text) {
      return new Promise((resolve) => {
        if (!('speechSynthesis' in window)) {
          kiraResponse.textContent = 'TTS not supported.';
          resolve();
          return;
        }

        kiraAvatar.classList.add('speaking');
        updateStatus('KIRA Responding', 'speaking');
        animateVoice(true);

        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.95;
        utterance.pitch = 1;
        utterance.onend = () => {
          animateVoice(false);
          kiraAvatar.classList.remove('speaking');
          updateStatus('KIRA is ready', '');
          resolve();
        };

        // Simulate word-by-word typing
        const words = text.split(' ');
        kiraResponse.textContent = '';
        let i = 0;
        const timer = setInterval(() => {
          if (i < words.length) {
            kiraResponse.textContent += (i === 0 ? '' : ' ') + words[i];
            i++;
          } else clearInterval(timer);
        }, 100);

        speechSynthesis.speak(utterance);
      });
    }

    // === Voice Visualization ===
    function animateVoice(isSpeaking) {
      if (isSpeaking) {
        setInterval(() => {
          voiceBars.forEach(bar => {
            bar.style.height = `${Math.random() * 30 + 5}px`;
          });
        }, 100);
      } else {
        voiceBars.forEach(bar => bar.style.height = '2px');
      }
    }

    // === Conversation History ===
    function addConversationMessage(text, isUser) {
      const div = document.createElement('div');
      div.className = `conversation-item ${isUser ? 'user-message' : 'ai-message'}`;
      div.textContent = text;
      conversationContainer.appendChild(div);
      conversationContainer.scrollTop = conversationContainer.scrollHeight;
    }

    // === Status & Connection ===
    function updateStatus(text, state = '') {
      kiraStatus.textContent = text;
      statusIndicator.className = 'status-indicator';
      if (state) statusIndicator.classList.add(state);
    }

    function updateConnectionStatus(text, isConnecting = false, isError = false) {
      connectionText.textContent = text;
      connectionDot.className = 'status-dot';
      if (isConnecting) connectionDot.classList.add('connecting');
      if (isError) connectionDot.classList.add('disconnected');
    }

    // === Controls ===
    function toggleListening() {
      if (isMuted) return;
      isListening ? stopListening() : startListening();
    }

    function startListening() {
      try {
        recognition.start();
      } catch (e) {
        kiraResponse.textContent = 'Mic access denied.';
      }
    }

    function stopListening() {
      isListening = false;
      micBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      kiraAvatar.classList.remove('listening');
      if (recognition) recognition.stop();
    }

    function toggleMute() {
      isMuted = !isMuted;
      muteBtn.innerHTML = `<i class="fas fa-microphone-${isMuted ? 'slash' : ''}"></i>`;
      if (isMuted) stopListening();
    }

    function handleCommand() {
      const cmd = commandInput.value.trim();
      if (!cmd) return;
      processCommand(cmd);
      commandInput.value = '';
    }

    // === Initialize Everything ===
    window.addEventListener('load', async () => {
      // Check support
      if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
        kiraResponse.textContent = '⚠️ Browser does not support speech recognition.';
        updateConnectionStatus('Not Supported', false, true);
        return;
      }

      // Initialize APIs
      initSpeechRecognition();
      await connectToLiveKit();
      await initWakeWord();

      // Set ready state
      updateStatus('KIRA is ready', '');
      kiraResponse.textContent = 'Say "Hey KIRA" or click the mic to begin.';

      // Event Listeners
      micBtn.addEventListener('click', toggleListening);
      muteBtn.addEventListener('click', toggleMute);
      sendCommandBtn.addEventListener('click', handleCommand);
      commandInput.addEventListener('keypress', e => e.key === 'Enter' && handleCommand());
      presetButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          commandInput.value = btn.getAttribute('data-command');
          handleCommand();
        });
      });
    });
  </script>
</body>
</html>
